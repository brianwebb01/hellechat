on:
  push:
  schedule:
    - cron: '0 0 * * *'
  pull_request:
    branches: [ master ]
name: CI/CD
jobs:
  test:
    name: Run project tests
    runs-on: ubuntu-latest
    container:
      image: kirschbaumdevelopment/laravel-test-runner:8.0

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: test
        ports:
          - 33306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
    - uses: actions/checkout@v1
      with:
        fetch-depth: 1

    - name: Install composer dependencies
      run: |
        composer install --no-scripts

    - name: Prepare Laravel Application
      run: |
        cp .env.ci .env
        php artisan key:generate

    - name: Install front-end dependencies
      run: |
        npm install
        npm run dev

    - name: Run Testsuite
      run: vendor/bin/phpunit tests/

  deploy:
    name: Deploy to production
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v1
        with:
          fetch-depth: 1

      - name: Deployment
        env:
          ENV_FILE: ${{ secrets.ENV_FILE }}
        uses: appleboy/ssh-action@main
        with:
          host: ${{ secrets.SSH_HOST }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          username: ${{ secrets.SSH_USERNAME }}
          script: |
            cd /var/www/
            git checkout -f
            git pull
            echo "$ENV_FILE" > .env
            composer install --no-scripts
            npm install
            npm run production
            sudo docker exec -it $(sudo docker ps -f name=app -q | head -n1) php artisan migrate --force
            sudo docker exec -it $(sudo docker ps -f name=qworker -q | head -n1) php artisan horizon:terminate
